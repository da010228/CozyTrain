version: '3'
services:
  backend-prod:
    build:
      dockerfile: Dockerfile # dockerfile이름
      context: ./
      args:
        TZ: Asia/Seoul
    ports:
      - "8689:8080"
    image: backend-prod-blue
    environment:
      - TZ=Asia/Seoul
    container_name: backend-prod-blue
    stdin_open: true